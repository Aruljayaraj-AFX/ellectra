<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Categories & Products</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-20px, 20px) rotate(5deg); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 0;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .panel:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
    }

    .panel-header {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .panel-header::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .panel:nth-child(2) .panel-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .panel-title {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 1;
    }

    .panel-icon {
      font-size: 32px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .panel-body {
      padding: 35px;
    }

    .form-group {
      margin-bottom: 24px;
      animation: slideIn 0.5s ease-out backwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input[type="file"] {
      padding: 12px;
      cursor: pointer;
      border-style: dashed;
    }

    input[type="file"]:hover {
      border-color: #667eea;
      background: #edf2f7;
    }

    select[multiple] {
      height: 120px;
      padding: 10px;
    }

    select option:checked {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    select option {
      padding: 8px;
      border-radius: 6px;
      margin: 2px 0;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .message {
      margin-top: 20px;
      padding: 16px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      animation: slideDown 0.4s ease-out;
      display: none;
    }

    .message.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success {
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      color: #0a4d3c;
      border-left: 4px solid #10b981;
    }

    .error {
      background: linear-gradient(135deg, #fbc2eb 0%, #fda085 100%);
      color: #7c2d12;
      border-left: 4px solid #ef4444;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .panel-title {
        font-size: 24px;
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- CATEGORY PANEL -->
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">
          <span class="panel-icon">üìÅ</span>
          Add New Category
        </h2>
      </div>
      <div class="panel-body">
        <form id="categoryForm">
          <div class="form-group">
            <label>Category Name</label>
            <input type="text" name="catgories_name" placeholder="Enter category name" required>
          </div>

          <div class="form-group">
            <label>Category Image</label>
            <input type="file" name="catgories_img" accept="image/*" required>
          </div>

          <button type="submit" class="btn" id="catBtn">
            <span>Add Category</span>
          </button>
        </form>
        <div id="catMsg" class="message"></div>
      </div>
    </div>

    <!-- PRODUCT PANEL -->
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">
          <span class="panel-icon">üõçÔ∏è</span>
          Add New Product
        </h2>
      </div>
      <div class="panel-body">
        <form id="productForm">
          <div class="form-group">
            <label>Select Category</label>
            <select id="categorySelect" required>
              <option value="">Choose a category...</option>
            </select>
          </div>

          <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="product_name" placeholder="Enter product name" required>
          </div>

          <div class="form-group">
            <label>Product Description</label>
            <textarea name="product_description" placeholder="Enter product description" required></textarea>
          </div>

          <div class="form-group">
            <label>Price</label>
            <input type="text" name="price" placeholder="Enter price" required>
          </div>

          <div class="form-group">
            <label>Product Image</label>
            <input type="file" name="product_img" accept="image/*" required>
          </div>

          <button type="submit" class="btn" id="prodBtn">
            <span>Add Product</span>
          </button>
        </form>
        <div id="prodMsg" class="message"></div>
      </div>
    </div>
  </div>

<script>
  const BASE_URL = "http://localhost:8000/ellectra/v1";
  const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFydWxqYXlhcmFqajgyNkBnbWFpbC5jb20iLCJmdWxsbmFtZSI6IkFydWwgamF5YXJhaiIsImV4cCI6MTc2MjY0OTk5NX0.waaL1maqrGylXgqdsXa1KRKxRxOnFLuq_D4hYY32q7E";

  function showMessage(element, text, type) {
    element.textContent = text;
    element.className = `message ${type} show`;
    setTimeout(() => {
      element.classList.remove('show');
    }, 5000);
  }

  // Load Categories
  async function loadCategories() {
    const select = document.getElementById("categorySelect");
    select.innerHTML = "<option disabled>Loading...</option>";

    try {
      const res = await fetch(`${BASE_URL}/productsall_cart`, {
        headers: { accept: "application/json" }
      });
      const data = await res.json();

      select.innerHTML = "";
      select.innerHTML = "<option value=''>Choose a category...</option>";
      if (data?.data?.length) {
        data.data.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat.category_id;
          option.textContent = cat.category_name;
          select.appendChild(option);
        });
      } else {
        select.innerHTML = "<option disabled>No categories found</option>";
      }
    } catch (err) {
      console.error("Error loading categories:", err);
      select.innerHTML = "<option disabled>Error loading categories</option>";
    }
  }

  // Category Form
  document.getElementById("categoryForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const msg = document.getElementById("catMsg");
    const btn = document.getElementById("catBtn");
    btn.disabled = true;
    btn.innerHTML = '<span>Submitting<span class="loading-spinner"></span></span>';

    const formData = new FormData(e.target);

    try {
      const res = await fetch(`${BASE_URL}/admin/operation/new_catgories`, {
        method: "POST",
        headers: {
          Accept: "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: formData,
      });

      const data = await res.json();

      if (!res.ok) {
        const errMsg = data?.message || "Failed to create category.";
        throw new Error(errMsg);
      }

      showMessage(msg, "‚úÖ Category created successfully!", "success");
      e.target.reset();
      loadCategories();
    } catch (err) {
      console.error("Category error:", err);
      showMessage(msg, `‚ö†Ô∏è ${err.message}`, "error");
    } finally {
      btn.disabled = false;
      btn.innerHTML = '<span>Add Category</span>';
    }
  });

  // Product Form
  document.getElementById("productForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const msg = document.getElementById("prodMsg");
    const btn = document.getElementById("prodBtn");
    btn.disabled = true;
    btn.innerHTML = '<span>Submitting<span class="loading-spinner"></span></span>';

    const formData = new FormData();
    const selectedCategory = document.getElementById("categorySelect").value;
    formData.append("cat_id", selectedCategory);

    formData.append("product_name", e.target.product_name.value);
    formData.append("product_description", e.target.product_description.value);
    formData.append("price", e.target.price.value);
    formData.append("product_img", e.target.product_img.files[0]);

    try {
      const res = await fetch(`${BASE_URL}/admin/operation/new_product`, {
        method: "POST",
        headers: {
          Accept: "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: formData,
      });

      const data = await res.json();

      if (!res.ok) {
        const errMsg = data?.message || "Failed to create product.";
        throw new Error(errMsg);
      }

      showMessage(msg, "‚úÖ Product created successfully!", "success");
      e.target.reset();
    } catch (err) {
      console.error("Product error:", err);
      showMessage(msg, `‚ö†Ô∏è ${err.message}`, "error");
    } finally {
      btn.disabled = false;
      btn.innerHTML = '<span>Add Product</span>';
    }
  });

  loadCategories();
</script>

</body>
</html>
